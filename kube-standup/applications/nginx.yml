---
- hosts: 'master'
  become: yes
  become_user: kube

  tasks:
    - name: Create nginx deployment
      kubernetes.core.k8s:
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: hello
            namespace: prod
            labels:
              app: hello
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: hello
            template:
              metadata:
                labels:
                  app: hello
              spec:
                containers:
                  - name: nginx
                    image: nginx:1.14.2
                    ports:
                      - containerPort: 80
    - name: Create nginx svc
      kubernetes.core.k8s:
        definition:
          kind: Service
          apiVersion: v1
          metadata:
            name: hello
            namespace: prod
            labels:
              app: hello
          spec:
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: 80
            selector:
              app: hello
            type: LoadBalancer
            externalTrafficPolicy: Cluster
