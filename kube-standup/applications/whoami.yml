---
- hosts: 'master'
  become: yes
  become_user: kube

  tasks:
    - name: Create whoami deployment
      kubernetes.core.k8s:
        definition:
          kind: Deployment
          apiVersion: apps/v1
          metadata:
            name: whoami
            namespace: default
            labels:
              app: traefiklabs
              name: whoami

          spec:
            replicas: 2
            selector:
              matchLabels:
                app: traefiklabs
                task: whoami
            template:
              metadata:
                labels:
                  app: traefiklabs
                  task: whoami
              spec:
                containers:
                  - name: whoami
                    image: traefik/whoami
                    ports:
                      - containerPort: 80
    - name: Create whoami service
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: whoami
            namespace: default

          spec:
            ports:
              - name: http
                port: 80
            selector:
              app: traefiklabs
              task: whoami
    - name: Create whoami ingressroute
      kubernetes.core.k8s:
        definition:
          apiVersion: traefik.containo.us/v1alpha1
          kind: IngressRoute
          metadata:
            name: whoami-route
            namespace: default
          spec:
            entryPoints:
              - websecure
            routes:
            - match: Host(`beta.madeof.glass`) && PathPrefix(`/whoami`)
              kind: Rule
              services:
              - name: whoami
                namespace: default

