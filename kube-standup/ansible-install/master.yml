- hosts: masters
  become: yes
  tasks:

    - name: Generate init config
      shell: kubeadm config print init-defaults | tee ClusterConfiguration.yaml
  
    - name: Modify init config
      shell: |
        sed -i '/name/d' ClusterConfiguration.yaml
        sed -i 's/ advertiseAddress: 1.2.3.4/ advertiseAddress: 10.0.0.254/' ClusterConfiguration.yaml
        cat << EOF | cat >> ClusterConfiguration.yaml
        ---
        apiVersion: kubelet.config.k8s.io/v1beta1
        kind: KubeletConfiguration
        cgroupDriver: systemd
        EOF


    - name: initialize cluster
      shell: kubeadm init --config=ClusterConfiguration.yaml
      args:
        chdir: $HOME
        creates: cluster_initialized.txt
    
    - name: create .kube directory
      become: yes
      become_user: kube
      file:
        path: $HOME/.kube
        state: directory
        mode: '0755'

    - name: copy admin.conf
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/kube/.kube/config
        remote_src: yes
        owner: kube

    - name: install pod network
      become: yes
      become_user: kube
      shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
      args:
        chdir: $HOME

    - name: Get the token for joining the worker nodes
      become: yes
      become_user: kube
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - debug: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file.
      become: yes
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777
