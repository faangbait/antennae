# Plex configuration notes:
#
# Settings -> Network -> Show Advanced
# [x] enable local network discovery (GDM)
# LAN Networks: 10.0.0.0/8
# [x] Treat WAN IP as LAN Bandwidth
# [X] Enable Relay <- I'd really prefer this to not be checked, but it doesn't seem to be an issue.
#
---
# Create Plex Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: home
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
    app.kubernetes.io/release: stable
  annotations:
    a8r.io/description: "Delivers multimedia content to devices"
    a8r.io/owner: "@faangbait"
    a8r.io/repository: "https://github.com/faangbait/antennae"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: plex-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex-web
        app.kubernetes.io/part-of: plex
    spec:
      containers:
      - name: plex-web
        image: lscr.io/linuxserver/plex
        envFrom:
        - configMapRef:
            name: lsio-conf
        env:
          - name: VERSION
            value: docker
          # NOTE: You must PortForward to localhost and access the web interface from localhost on first run
          # Otherwise, your server may not adopt correctly.
          # Get your token at: https://www.plex.tv/claim/
          - name: PLEX_CLAIM 
            value: claim-CEoqZkkqiuaETt87EM2R
          - name: ADVERTISE_IP
            value: http://10.0.10.128:32400
          - name: ALLOWED_NETWORKS 
            value: 10.0.0.0/8
        volumeMounts:
        - mountPath: /config
          name: cfg-library
          subPath: "cfg/plex"
        - mountPath: /data/tv
          name: bulk-shorts
          subPath: "media/shorts"
        - mountPath: /data/music
          name: bulk-audio
          subPath: "media/audio"
        - mountPath: /data/comics
          name: bulk-zines
          subPath: "media/zines"
        - mountPath: /data/movies
          name: bulk-videos
          subPath: "media/videos"
        - mountPath: /data/books
          name: bulk-docs
          subPath: "media/docs"
        - mountPath: /dev/dri
          name: dev-dri
        - mountPath: /transcode
          name: tmpfs
        securityContext:
          privileged: true # TODO: Required because we're mounting /dev/dri
        resources:
          requests:
            memory: 512Mi
            cpu: "2"
          limits:
            memory: 12Gi
            cpu: "12"
      volumes:
        - name: cfg-library
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_cfg
            readOnly: false
        - name: bulk-shorts
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_bulk
            readOnly: false
        - name: bulk-audio
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_bulk
            readOnly: false
        - name: bulk-zines
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_bulk
            readOnly: false
        - name: bulk-videos
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_bulk
            readOnly: false
        - name: bulk-docs
          glusterfs:
            endpoints: glusterfs-cluster
            path: glass_bulk
            readOnly: false
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: tmpfs
          emptyDir:
            medium: Memory
---
# Create Plex Service
apiVersion: v1
kind: Service
metadata:
  name: plex-service
  namespace: home
  labels:
    app.kubernetes.io/name: plex-service
    app.kubernetes.io/part-of: plex
spec:
  selector:
    app.kubernetes.io/name: plex-web
  ports:
    - port: 32400
      name: plex-http
    - port: 1900
      name: plex-dlna-udp
      protocol: UDP
    - port: 3005
      name: plex-something
      protocol: TCP
    - port: 5353
      name: plex-bonjour
      protocol: UDP
    - port: 8324
      name: plex-companion
      protocol: TCP
    - port: 32410
      name: plex-gdm1
      protocol: UDP
    - port: 32412
      name: plex-gdm2
      protocol: UDP
    - port: 32413
      name: plex-gdm3
      protocol: UDP
    - port: 32414
      name: plex-gdm4
      protocol: UDP
    - port: 32469
      name: plex-dlna-tcp
      protocol: TCP
  type: LoadBalancer
  
---
# Create Plex IngressRoute
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress
  namespace: home
  labels:
    app.kubernetes.io/name: plex-ingress
    app.kubernetes.io/part-of: plex
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ui.home.madeof.glass`)
      kind: Rule
      middlewares:
      - name: secure-auth
        namespace: home
      # - name: plex-headers
        # namespace: home
      services:
        - name: plex-service
          port: plex-http
          passHostHeader: false
  tls:
    certResolver: letsencrypt
