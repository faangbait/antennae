---
- name: Install development binaries
  become: true
  get_url:
    url: '{{ item.url }}'
    dest: '/usr/local/bin/{{ item.binary }}'
    mode: '0755'
  loop:
    - { url: 'https://trunk.io/releases/trunk', binary: 'trunk' }

